<!DOCTYPE html>

<body>

  <div>
    <h2>Even or Odd Checker</h2>

    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" />
    <button onclick="checkEvenOrOdd()">Check</button>

    <p id="result"></p>
    <script src="oddChecker.js"></script>
  </div>


  <div>

    <h2>Grade Evaluator</h2>

    <label for="scoreInput">Enter your score:</label>
    <input type="text" id="scoreInput" />
    <button onclick="evaluateGrade()">Check Grade</button>

    <p id="gradeResult"></p>
    <script src="gradeEvaluator.js"></script>

  </div>

  <div>
    <h2>Compare Two Numbers</h2>

    <label for="num1">Enter first number:</label>
    <input type="text" id="num1" /><br><br>

    <label for="num2">Enter second number:</label>
    <input type="text" id="num2" /><br><br>

    <button onclick="compareNumbers()">Compare</button>

    <p id="comparisonResult"></p>

    <script src="compareNumbers.js"></script>
  </div>

  <div>
    <h2>Voting Eligibility Checker</h2>

    <label for="ageInput">Enter your age:</label>
    <input type="text" id="ageInput" />
    <button onclick="checkVotingEligibility()">Check</button>

    <p id="eligibilityResult"></p>
    <script src="votingChecker.js"></script>
  </div>
